name: Integration

on:
  push:
    branches-ignore:
      - main2 # Going to be 'main' only, but for testing purposes we only exclude the non-existent 'main2'

jobs:
  Integration:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install and cache PowerShell modules
        uses: potatoqualitee/psmodulecache@v5.1
        with:
          modules-to-cache: Pester, posh-git, platyPS, InvokeBuild, BuildHelpers, MicrosoftTeams
          #updatable: 'true' # If used, must have cache information (i.e. version number for at least one module)

      - name: Install
        run: .\packages\build\install.ps1

      - name: Display PowerShell Environment and Modules
        run: |
          Write-Output "Installed Modules"
          Get-Module -Name Pester, posh-git, platyPS, InvokeBuild, BuildHelpers, MicrosoftTeams -ListAvailable
          Write-Output "Installed Module Paths"
          Get-Module -Name Pester, posh-git, platyPS, InvokeBuild, BuildHelpers, MicrosoftTeams -ListAvailable | Select Path

          Write-Output "Loaded Modules"
          Get-Module -Name Pester, posh-git, platyPS, InvokeBuild, BuildHelpers, MicrosoftTeams

      - name: Build
        run: |
          #.\packages\build\build.ps1

      - name: Test
        run: |
          #.\packages\build\test.ps1

      - name: Document
        if: ${{ github.head_ref || github.ref_name }} != 'main' # Integration only updates Documentation if not on Main
        run: |
          #.\packages\build\document.ps1

      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v4
        if: ${{ github.head_ref || github.ref_name }} != 'main' # Integration only updates Documentation if not on Main
        with:
          branch: ${{ github.head_ref || github.ref_name }}
          commit_message: "docs(workflow): Updated Documentation"

      - name: Finish
        run: Write-Output "Done"
